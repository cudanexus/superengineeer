<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Claudito</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <script src="/vendor/tailwind.js"></script>
  <script src="/vendor/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .login-container {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-input:focus {
      box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.3);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="login-container bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-purple-400 mb-2">Claudito</h1>
      <p class="text-gray-400 text-sm">Agent Manager</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1.5">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username"
               class="login-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
               class="login-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2.5 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-colors">
      </div>

      <!-- Error Message -->
      <div id="error-message" class="hidden bg-red-900/50 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg text-sm">
        <span id="error-text"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="login-btn"
              class="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-purple-800 disabled:cursor-not-allowed text-white font-medium py-2.5 rounded-lg transition-colors flex items-center justify-center gap-2">
        <span id="btn-text">Login</span>
        <svg id="btn-spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>

    <!-- Help Text -->
    <p class="mt-6 text-center text-xs text-gray-500">
      Check the terminal for login credentials
    </p>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
